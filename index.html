        <form>
          <div class="epic-title">
            <h1>Beta Sign&#8209;Up</h1>
          </div>

            <fieldset>
              <!-- <legend>Who THE fuck do you think you are</legend> -->

              <div class="small-field">
                <label for="text_field">First Name</label>
                <input type="text" id="text_field_firstname" />
              </div>

              <div class="small-field">
                <label for="text_field">Last Name</label>
                <input type="text" id="text_field_lastname" />
              </div>

              <div class="small-field">
                <label for="text_field">Email</label>
                <input type="text" id="text_field_email" />
              </div>

              <div class="small-field">
                <label for="select_element">Country</label>
                <div class="custom-select button">
                  <select onchange="print_state('state',this.selectedIndex);" id="country" name="country">
                </select>
              </div>
              </div>

              <div class="small-field gentrifier">
                <label for="select_element">State/Province</label>
                  <div class="custom-select button">
                    <select name="state" id="state">
                    </select>
                    <script language="javascript">print_country("country");</script>
                  </div>
              </div>

              <hr>

              <div class="small-field mr">
                <label for="text_field">Username</label>
                <input type="text" id="text_field_username" data-parsley-maxlength="42"/>
              </div>

              <div class="small-field">
                <label for="text_field">Password</label>
                <input type="text" id="text_field_password" />
              </div>

              <div class="small-field no-mr">
                <label for="text_field">Confirm Password</label>
                <input type="text" id="text_field_confirmpassword" />
              </div>

            </fieldset>

          <fieldset>
            <input type="submit" value="Sign Up" />
          </fieldset>

        </form>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/min/plugins-min.js"></script>
        <script src="js/min/main-min.js"></script>

        <script>
          var instance = $('#text_field_username').parsley();
          console.log(instance.isValid()); // maxlength is 42, so field is valid
          $('#text_field_username').attr('data-parsley-maxlength', 4);
          console.log(instance.isValid()); // No longer valid, as maxlength is 4
        </script>


    </body>
