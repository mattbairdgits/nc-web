<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Neocron | Beta Sign-Up</title>
        <meta name="description" content="Sign Up for the Neocron Classic Community Edition Beta">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/screen.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="https://use.typekit.net/shh6etn.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header class="navigation" role="banner">
          <div class="navigation-wrapper">
            <a href="index.html" class="logo-container">
              <img src="img/neocron-logo.png" alt="Neocron Classic Community Edition">
            </a>
            <!-- <a href="#" class="navigation-menu-button" id="js-mobile-menu">MENU</a> -->
            <nav role="navigation">
              <ul id="js-navigation-menu" class="navigation-menu show">
                <li class="nav-link"><a href="index.html">Forum</a></li>
              </ul>
            </nav>
          </div>
        </header>

        <form>
          <div class="form-title">
            <h1>Beta Sign-Up</h1>
          </div>

            <fieldset>
              <h3>Personal Information</h3>

              <div class="half-field">
                <label for="text_field">First Name</label>
                <input type="text" id="text_field_firstname" />
              </div>

              <div class="half-field">
                <label for="text_field">Last Name</label>
                <input type="text" id="text_field_lastname" />
              </div>

              <div class="half-field">
                <label for="select_element">Country</label>
                <div class="custom-select button">
                  <select name="select_element">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <!-- <optgroup label="Option Group 1">
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </optgroup>
                    <optgroup label="Option Group 2">
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </optgroup> -->
                </select>
              </div>
              </div>

              <div class="half-field">
                <label for="select_element">State</label>
                  <div class="custom-select button">
                    <select name="select_element">
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                  </div>
              </div>

            </fieldset>

            <fieldset>
              <h3>Computer Stats</h3>

              <div class="half-field">
                <label for="select_element">CPU Brand</label>
                  <div class="custom-select button">
                    <select name="select_element">
                      <option value="1">AMD</option>
                      <option value="2">Intel</option>
                    </select>
                  </div>
              </div>

              <div class="half-field">
                <label for="text_field">CPU Model</label>
                  <input type="text" id="text_field_cpumodel" />
              </div>

              <div class="half-field">
                <label for="select_element">Video Card Brand</label>
                  <div class="custom-select button">
                    <select name="select_element">
                      <option value="1">ATI</option>
                      <option value="2">NVIDIA</option>
                    </select>
                  </div>
              </div>

              <div class="half-field">
                <label for="text_field">Video Card Model</label>
                  <input type="text" id="text_field_videocard" />
              </div>

              <div class="half-field">
                <label for="select_element">RAM</label>
                  <div class="custom-select button">
                    <select name="select_element">
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                  </div>
              </div>

              <div class="half-field">
                <label for="select_element">Operating System</label>
                  <div class="custom-select button">
                    <select name="select_element">
                      <option value="1">Windows</option>
                      <option value="2">Mac</option>
                      <option value="3">Something for nerds</option>
                    </select>
                  </div>
              </div>

            </fieldset>

          <fieldset>

            <h3>I can't think of a title for this</h3>

            <label for="text_area">If you've played Neocron before, briefly describe your experience</label>
              <textarea id="text_area_ncexperience"></textarea>

            <label for="text_area">Why should we choose you?</label>
              <textarea id="text_area_whyyou"></textarea>

            <label for="text_area">Are you comfortable filling out bug reports?</label>
              <textarea id="text_area_bugcomfort"></textarea>

            <input type="submit" value="Submit" />

          </fieldset>

        </form>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
