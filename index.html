        <form name="signup-form">
          <div class="epic-title">
            <h1>Beta Sign&#8209;Up</h1>
          </div>

            <fieldset>

              <div class="small-field">
                <label for="text_field">First Name</label>
                <input type="text" name="text_field_firstname" id="text_field_firstname" class="error-input" />
                <div id="text_field_firstname_errors" class="error-text"></div>
              </div>

              <div class="small-field">
                <label for="text_field">Last Name</label>
                <input type="text" name="text_field_lastname" id="text_field_lastname" />
                <div id="text_field_lastname_errors" class="error-text"></div>
              </div>

              <div class="small-field">
                <label for="text_field">Email</label>
                <input type="text" name="text_field_email" id="text_field_email" />
                <div id="text_field_email_errors" class="error-text"></div>
              </div>

              <div class="small-field">
                <label for="select_element">Country</label>
                <div class="custom-select button">
                  <select onchange="print_state('state',this.selectedIndex);" id="country" name="country">
                </select>
              </div>
              </div>

              <div class="small-field gentrifier">
                <label for="select_element">State/Province</label>
                  <div class="custom-select button">
                    <select name="state" id="state">
                    </select>
                    <script language="javascript">print_country("country");</script>
                  </div>
              </div>

              <hr>

              <div class="small-field mr">
                <label for="text_field">Username</label>
                <input type="text" name="text_field_username" id="text_field_username" />
                <div id="text_field_username_errors" class="error-text"></div>
              </div>

              <div class="small-field">
                <label for="text_field">Password</label>
                <input type="password" name="text_field_password" id="text_field_password" />
                <div id="text_field_password_errors" class="error-text"></div>
              </div>

              <div class="small-field no-mr">
                <label for="text_field">Confirm Password</label>
                <input type="password" name="text_field_confirmpassword" id="text_field_confirmpassword" />
                <div id="text_field_confirmpassword_errors" class="error-text"></div>
              </div>

            </fieldset>

          <fieldset>
            <div class="check-presenter">
              <input type="checkbox" name="checkbox_tos" value="Bike">I agree to the <a href="#">Terms of Service</a>.
            </div>
            <input type="submit" value="Sign Up" />
          </fieldset>

        </form>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/min/plugins-min.js"></script>
        <script src="js/min/main-min.js"></script>

        <script src="js/validate.js"></script>

        <script>
          $(function() {
            var validator = new FormValidator('signup-form', [
              {
                'name': 'text_field_firstname',
                'display': 'First Name',
                'rules': 'required|alpha_dash'
              },
              {
                'name': 'text_field_lastname',
                'display': 'Last Name',
                'rules': 'required|alpha_dash'
              },
              {
                'name': 'text_field_email',
                'display': 'E-Mail Address',
                'rules': 'required|valid_email'
              },
              {
                'name': 'text_field_username',
                'display': 'Username',
                'rules': 'required|alpha_numeric'
              },
              {
                'name': 'text_field_password',
                'display': 'Password',
                'rules': 'required'
              },
              {
                'name': 'text_field_confirmpassword',
                'display': 'Password Confirmation',
                'rules': 'required|matches[text_field_password]'
              },
              { // Not sure what to do with drop downs yet.
                'name': 'country',
                'display': 'Country',
                'rules': 'required'
              }
            ], function(errors, event) {
              if (errors.length > 0) {
                event.preventDefault();
                console.log(errors);
                for (var i = 0; i < errors.length; i++) {
                  var er = errors[i];
                  var id = $(er.element).attr('id');
                  for (var j = 0; j < er.messages.length; j++) {
                    $("#" + id + "_errors").append("<span class=\"some-error-crap\">" + er.messages[j] + " </span>");
                  }

                  console.log({error: errors, el: id});
                }
              }
            });
            // Example of how you can set custom error messages
            validator.setMessage('required', '%s required.');
            validator.setMessage('matches', '%s must match %s');
          });
        </script>
